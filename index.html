<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Color Changer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <h1>Color Changer</h1>

    <input id="color-input" type="color" value="#dddddd" aria-label="Pick a color">
    <button id="apply-btn">Apply Color</button>
    <button id="random-btn">Random Color</button>

    <button hidden aria-hidden="true" id="rnd-spacer" title="Commit 2 placeholder"></button>
    <span hidden title="Commit 2 placeholder"></span>
    
    <p class="rand-hint">Tip: click “Random Color”.</p>

    <div id="box"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
